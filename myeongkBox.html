	<!-- 페이지 제목 -->
	<title>명우니닷컴 :: 명크 박스 만들기</title>
	<!-- bootstrap css -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- jquery js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<!-- bootstrap js -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!-- myeongkBox css -->
	<link rel="stylesheet" href="./css/myeongkBox.css">
</head>
<body>
	<!-- HEADER -->
	<header>
		<!-- DEFAULT MYEONGKBOX TITLE -->
		<div class="text-center">
			<h2>
				<div class="text-center">
					<label class="control-label"><span class="glyphicon glyphicon-music"></span>  명크 박스 만들기</label>
				</div>
			</h2>
		</div><!-- //DEFAULT MYEONGKBOX TITLE -->
	</header><!-- //HEADER -->

	<!-- CONTENT -->
	<div style="position:absolute; width:1000px; left:50%; margin-left:-500px;">
		<!-- 줄바꿈, 줄, 줄바꿈 삽입 -->
		<br/><hr/><br/>
		<!-- DEFAULT MYEONGK BOX -->
		<div id="myeongkBox" style="height:400px; border:1px solid black; margin: 0 50px;">
			<!-- MYEONGK BOX AUDIO LIST LOADING -->
			<div id="myeongkBox-loading" class="text-center" style="margin-top:180px">
				<img src="./img/animated_loading.gif"/>
			</div><!-- //MYEONGK BOX AUDIO LIST LOADING -->
			<!-- AUDIO LIST 객체 요소 생성 : 화면에 디스플레이 하지 않음  -->
			<div id="myeongkBox-audioList" style="display: none;">
				<audio id="audio0"></audio>
				<audio id="audio1"></audio>
				<audio id="audio2"></audio>
				<audio id="audio3"></audio>
				<audio id="audio4"></audio>
				<audio id="audio5"></audio>
				<audio id="audio6"></audio>
				<audio id="audio7"></audio>
				<audio id="audio8"></audio>
				<audio id="audio9"></audio>
				<audio id="audio10"></audio>
				<audio id="audio11"></audio>
				<audio id="audio12"></audio>
				<audio id="audio13"></audio>
				<audio id="audio14"></audio>
				<audio id="audio15"></audio>
				<audio id="audio16"></audio>
				<audio id="audio17"></audio>
				<audio id="audio18"></audio>
				<audio id="audio19"></audio>
			</div><!-- //AUDIO LIST 객체 생성 : 화면에 디스플레이 하지 않음 -->
		</div><!--//DEFAULT MYEONGK BOX -->
		<!-- 각 태그 별 AUDIO 객체 토글(재생:중지) 버튼 -->
		<div id="myeongkBox-playBtn" class="text-center" style="display: none;">
			<br/><br/>
			<div class="row" style="margin: 0 50px;">
				<div class="col-sm-3" style="padding: 0 10px;">
					<a class="audio-toggle-ico ico1" onclick="togglePlay('0', this);" draggable="true"></a>
					<a class="audio-toggle-ico ico2" onclick="togglePlay('1', this);" draggable="true"></a>
					<a class="audio-toggle-ico ico3" onclick="togglePlay('2', this);"></a>
					<a class="audio-toggle-ico ico4" onclick="togglePlay('3', this);"></a>
					<a class="audio-toggle-ico ico5" onclick="togglePlay('4', this);"></a>
					<!-- 줄 삽입 -->
					<hr style="margin: 5px 0px;"/>
					BEATS
				</div>
				<div class="col-sm-3" style="padding: 0 10px;">
					<a class="audio-toggle-ico ico6" onclick="togglePlay('5', this);"></a>
					<a class="audio-toggle-ico ico7" onclick="togglePlay('6', this);"></a>
					<a class="audio-toggle-ico ico8" onclick="togglePlay('7', this);"></a>
					<a class="audio-toggle-ico ico9" onclick="togglePlay('8', this);"></a>
					<a class="audio-toggle-ico ico10" onclick="togglePlay('9', this);"></a>
					<!-- 줄 삽입 -->
					<hr style="margin: 5px 0px;"/>
					EFFECTS
				</div>
				<div class="col-sm-3" style="padding: 0 10px;">
					<a class="audio-toggle-ico ico11" onclick="togglePlay('10', this);"></a>
					<a class="audio-toggle-ico ico12" onclick="togglePlay('11', this);"></a>
					<a class="audio-toggle-ico ico13" onclick="togglePlay('12', this);"></a>
					<a class="audio-toggle-ico ico14" onclick="togglePlay('13', this);"></a>
					<a class="audio-toggle-ico ico15" onclick="togglePlay('14', this);"></a>
					<!-- 줄 삽입 -->
					<hr style="margin: 5px 0px;"/>
					MELODIES
				</div>
				<div class="col-sm-3" style="padding: 0 10px;">
					<a class="audio-toggle-ico ico16" onclick="togglePlay('15', this);"></a>
					<a class="audio-toggle-ico ico17" onclick="togglePlay('16', this);"></a>
					<a class="audio-toggle-ico ico18" onclick="togglePlay('17', this);"></a>
					<a class="audio-toggle-ico ico19" onclick="togglePlay('18', this);"></a>
					<a class="audio-toggle-ico ico20" onclick="togglePlay('19', this);"></a>
					<!-- 줄 삽입 -->
					<hr style="margin: 5px 0px;"/>
					VOICES
				</div>
			</div>
			<br/><br/><br/>
		</div><!-- //각 AUDIO 객체 토글(재생:중지) 버튼 -->
	</div><!-- //CONTENT -->

	<!-- FOOTER -->
	<footer>
		<!-- 저작권 표시 페이지 하단 고정 -->
	    <div class="navbar-fixed-bottom">
	        <div class="text-center" style="margin-bottom: 10px;">

	        </div>
	    </div><!-- //저작권 표시 페이지 하단 고정 -->
	</footer><!-- //FOOTER -->


	<!-- 스크립트 -->
	<script>

	/* DOM이 생성 되면 호출 */
	$(document).ready(function(){
		/* 로딩 애니메이션 이미지 명크박스 안에 디스플레이함(fadeIn 효과 사용) */
		$("#myeongkBox-loading").fadeIn("slow");
	});

	/* DOM 내 모든 요소들(이미지, 오디오 파일 등)이 로드되었을 경우 호출 */
	$(window).load(function(){
		/* 로딩 애니메이션 이미지 명크박스 안에서 사라지게 함(fadeOut 효과 사용) */
		$("#myeongkBox-loading").fadeOut("slow");
		/* 오디오 토글 버튼 페이지에 디스플레이함(fadeIn 효과 사용) */
		$("#myeongkBox-playBtn").fadeIn("slow");
	});


	/** 오디오 객체 배열로 선언 **/
	var audioElm = new Array(20);

	/* 오디어 객체 값을 설정할 loop : 요소, loop 속성 */
	for (var i = 0; i < 20; i++) {
		/* 오디오 배열 객체에 각 요소 설정 */
		audioElm[i] = document.getElementById('audio' + (i));

		/* 
		 * 오디오 배열 객체에 각 파일 속성 설정 
		 * [1~5]	: drum	[ballet, charley, kick, lead, snare]
		 * [5~10]	: effet	[daft1, daft2, long, rythme, tududu]
		 * [10~15]	: melo	[armo, clav, indien, siffle, tuu]
		 * [15~20]	: voix	[colors, over, ride, sunrise, waya]
		 */
		/* 오디오 배열 객체에 각 파일주소 속성 설정 */
		audioElm[i].src = './audio/all/' + (i + 1) + '.mp3';
		/* 오디오 배열 객체에 각 preload 속성 설정 : auto(미리 로드) */
		audioElm[i].preload = 'auto';
		/* 오디오 배열 객체에 각 loop 속성 설정 : loop(반복 재생) */
		audioElm[i].loop = 'loop';
	}

	/** 오디오 재생 토글 함수 **/
	function togglePlay(audioElm_Number,ico_toggle) {
		/* 조건문 : 매개변수로 전달 된 해당 오디오 객체가 재생정지중이라면 → true, 재생중이라면 → false */ 
		if (audioElm[audioElm_Number].paused == true) {
			/* 해당 오디오 객체 재생 함수 호출 */
			playAudio(audioElm[audioElm_Number]);
			/* 해당 오디오 아이콘 요소 토글 재생 스타일 설정 */
			ico_toggle.style.opacity = ".30";
			ico_toggle.style.filter = "alpha(opacity = 30)";
		} else {
			/* 해당 오디오 객체 재생정지 함수 호출 */
			pauseAudio(audioElm[audioElm_Number]);
			/* 해당 오디오 아이콘 요소 토글 재생정지 스타일 설정 */
			ico_toggle.style.opacity = "1";
			ico_toggle.style.filter = "alpha(opacity = 100)";
		}
	}

	/** 오디오 재생 함수 **/
	function playAudio(audioElm) {
		/* 오디오 재생 */
		audioElm.play();
	}

	/** 오디오 재생정지 함수 **/
	function pauseAudio(audioElm) {
		/* 오디오 재생정지 */
		audioElm.pause();
	}

	</script><!-- //스크립트 -->
</body>
</html>
